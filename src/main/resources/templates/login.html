<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>
<body>
	<p class="successFont" th:text="${message}"></p>
	<form th:action="@{/login}" method="POST">
		<h1>Login</h1><br />
		<input type="text" id="email" name="email" th:placeholder="Email" /> <br /> 
		<input type="password" th:placeholder="Password" id="password" name="password" /> <br />

		<div class="errorFont" th:if="${param.error}">
			<p class="errorFont">Email or Password is invalid.</p>
		</div>
		<button name="Submit" value="Login" type="Submit" th:text="Login"></button>
		<a href="/">Cancel</a> <a href="/resetPassword">Forgot
			password?</a>
	</form>
</body>
</html>
