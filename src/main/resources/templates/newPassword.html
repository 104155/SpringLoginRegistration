<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>SpringLoginRegistration</title>
<link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>
<body>
	<form action="#" th:action="@{/newPassword}" th:object="${passwordDto}"
		method="post">
		<h1>Register</h1>
		<div>
			<p1 class="errorFont" th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></p1>
			<br>
			<p1> <input class="inputBox" type="text" th:field="*{password}"
				placeholder="New password" /></p1>
			<br>

			<button type="submit">Submit</button>
			<a href="/">Cancel</a>
		</div>
	</form>
</body>
</html>
